<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Headings</title>
		<style>
			h1,h2,h3,h4,h5,h6{
				background-color: pink;
				color: green;
			}
		</style>
	</head>
	<body>
		<h1>My name is varsha</h1>

		<h3>I am pursuing btech 2nd year</h3>
		<h4>In the stream of IT</h4>
		<h5>In KKR and KSR INSTITUTE OF TECHNOLOGY & SCIENCES</h5>
		<h6>THANK YOU</h6>
	</body>
</html>
